<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World with Java-like JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #output {
            font-size: 24px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="output"></div>

    <script>
        // Java-like class definition
        class HelloWorld {
            constructor() {
                this.message = "Hello, World!";
            }

            displayMessage() {
                document.getElementById('output').textContent = this.message;
            }
        }

        // Creating an instance of HelloWorld and calling its method
        const helloWorld = new HelloWorld();
        helloWorld.displayMessage();
    </script>
</body>
</html>
